<!-- Завдання 3
Напиши скрипт для створення галереї зображень по масиву даних.

Використовуй масив об'єктів images для створення тегів img вкладених в li.

<ul id="gallery" class="gallery"></ul> 

<style>
  .gallery {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;

    padding: 0;

    width: 300px;
    height: auto;
