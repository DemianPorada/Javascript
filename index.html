<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./H-w/h-w-19.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Завдання 1 -->
    <section>
      <h2>1. Зміна кольору фону</h2>
      <form>
        <p>Choose a color:</p>
        <label>
          <input type="radio" name="color" value="red" checked />
          Red
        </label>
        <label>
          <input type="radio" name="color" value="white" />
          White
        </label>
        <label>
          <input type="radio" name="color" value="green" />
          Green
        </label>
      </form>
    </section>
  
    <!-- Завдання 2 -->
    <section>
      <h2>2. Ім'я користувача</h2>
      <input type="text" placeholder="Ваше ім'я?" id="name-input" />
      <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    </section>
  
    <!-- Завдання 3 -->
    <section>
      <h2>3. Валідація довжини</h2>
      <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів"/>
    </section>
  
    <!-- Завдання 4 -->
    <section>
      <h2>4. Зміна розміру тексту</h2>
      <input id="font-size-control" type="range" min="10" max="100" value="16" />
      <br />
      <span id="text">Абракадабра!</span>
    </section>
</body>
</html>
